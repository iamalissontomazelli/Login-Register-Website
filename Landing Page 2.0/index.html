<!DOCTYPE html>
<html lang="pt-br"> <!--Página em pt-br-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSite With Login & Registration | Improv3</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header> <!--Inserindo Classes-->
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="">Home</a>
            <a href="">Sobre Nós</a>
            <a href="">Serviços</a>
            <a href="">Contatos</a>
            <button class="btnLogin-popup">Login</button> <!--inserindo botão de login-->
        </nav>
    </header> <!--Criando form de login e cadastro-->
        <div class="wrapper">
            <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>

            <div class="form-box login">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label>Senha</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">Lembre-me</label>
                        <a href="#">Esqueceu sua senha?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="login-register">
                        <p>Ainda não tem uma conta ?
                            <a href="#" class="register-link">Cadastre-se</a>
                        </p>
                    </div>
                </form>
            </div>

            <div class="form-box register">
                <h2>Cadastre-se</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                        <input type="text" required>
                        <label>Nome de usuário</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                        <input type="password" required>
                        <label>Senha</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">Aceite os termos e condições</label>
                    </div>
                    <button type="submit" class="btn">Cadastre-se</button>
                    <div class="login-register">
                        <p>Já tem uma conta ?
                            <a href="#" class="login-link">Login</a>
                        </p>
                    </div>
                </form>
            </div>

        </div>

        <script src="script/script.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
